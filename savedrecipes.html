<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header>Food Ease
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="savedrecipes.html">Saved Recipes</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="recipe">
            <h2 class="recipe-title">Recipe 1</h2>
            <div class="recipe-content">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'ingredients1')">Ingredients</button>
                    <button class="tab-button" onclick="openTab(event, 'instructions1')">Instructions</button>
                </div>
                <div id="ingredients1" class="tab-content">
                    <p>Ingredients for Recipe 1: abc</p>
                </div>
                <div id="instructions1" class="tab-content" style="display: none;">
                    <p>Instructions for Recipe 1: xyz</p>
                </div>
            </div>
        </div>
        
        <div class="recipe">
            <h2 class="recipe-title">Recipe 2</h2>
            <div class="recipe-content">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'ingredients2')">Ingredients</button>
                    <button class="tab-button" onclick="openTab(event, 'instructions2')">Instructions</button>
                </div>
                <div id="ingredients2" class="tab-content">
                    <p>Ingredients for Recipe 2: abc</p>
                </div>
                <div id="instructions2" class="tab-content" style="display: none;">
                    <p>Instructions for Recipe 2: xyz</p>
                </div>
            </div>
        </div>
        <!--more saved recipes here-->
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script>
        function openTab(evt, tabName) {

            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = "none";
            }

            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
